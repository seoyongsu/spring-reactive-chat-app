<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body style="background-position: center; background-repeat: no-repeat; background-size: cover;">

<div id="login-page">
    <div class="login-page-container">
        <h1 class="title">Your name</h1>
        <form id="loginForm" name="loginForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Join chatting</button>
            </div>
        </form>
    </div>
</div>


<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="search-box">
            <input id="search" class="search-txt" type="text"  placeholder="Type to Search" autocomplete="off">
            <a class="search-btn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="chat-header">
            <h2>Chat Room</h2>
        </div>
        <div class="connecting">Connecting to chat...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="enter a message..."
                           autocomplete="off" class="form-control" required="required" maxlength="250"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/main.js"></script>
<!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
</body>
</html>
